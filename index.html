<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animation.css">
<title>你想听的 都在这里</title>
</head>
<body>
	<div id="bg"></div>
	<div id="content">
        <!-- crossOrigin="anonymous" -->
        <!-- http://crossorigin.me/ -->
        <!-- <audio preload="auto" crossorigin="anonymous" controls="" src="http://crossorigin.me/https://s3-us-west-2.amazonaws.com/s.cdpn.io/1715/the_xx_-_intro.mp3"></audio> -->
        <!-- <audio id="player" preload="auto" crossorigin="anonymous"></audio> -->
        <audio id="audio"></audio>
    	<div id="player_box">
        	<div id="music-cover">
            	<div id="img-1"></div>
                <div id="img-2"></div>
            </div>
            <div id="pace">
                <div id="pace-con">
                    <a href="javascript:;"></a>
                    <div id="pace-spot">
                        <div id="circle" class="circle"></div>
                        <div id="circle1" class="circle"></div>
                        <div id="circle2" class="circle"></div>
                    </div>
                </div>
            </div>
            <div id="strip">
            	<a id="play" href="javascript:;">
                	<img src="img/play.png" title="播放"/>
                </a>
                <p id="sound" title="音量">
                	<span id="sound-this"></span>
                    <span id="sound-show">60%</span>
                    <span id="sound-slider">10%</span>
                </p>
                <a id="next" href="javascript:;">
                	<img src="img/forward.png" title="下一曲" />
                </a>
            </div>
            <div id="music-info" class="ellipsis">
            	<span id="music-name">undefined</span>
            	<span id="music-artist">undefined</span>
            </div>
            <div id="music-lrc">
            	<p>undefined</p>
            </div>
        </div>
    </div>
    <div id="canvas"></div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/judgePc.js"></script>
<script type="text/javascript" src="js/MusicPlayer.js"></script>
<script type="text/javascript" src="js/prompt.js"></script>
</html>
